<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - InfoTech</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="texto_header col-xl-4 col-lg-4 col-md-4 col-sm-12">
                    <a href="../index.html">
                        <h2 class="header__titulo">INFO-TECH</h2>
                    </a>
                </div>
                <div class="barra_nav col-xl-8 col-lg-8 col-md-8 col-sm-12">
                    <div class="nav__lista">
                        <li class="lista__li"><a href="">Productos</a></li>
                        <li class="lista__li"><a href="">Contacto</a></li>
                        <li class="lista__li"><a href="">Arreglo</a></li>
                        <li class="lista__li"><a href="">Nosotros</a></li>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="titulo__contacto">
        <h3>CONTACTANOS</h3>
    </div>

    <div class="form__container">
        <div class="form__input">
            <h5>Nombre</h5>
            <input type="text" name="" id="">
        </div>
        <div class="form__input">
            <h5>Email</h5>
            <input type="email" name="" id="" required>
        </div>
        <div class="form__input">
            <h5>Direccion</h5>
            <input type="text">
        </div>
        <div class="form__input">
            <h5>Dejanos tu opinion</h5>
            <textarea name="" id="" cols="30" rows="6"></textarea>
        </div>
    </div>

    <div class="map_container">
        <div class="titulo">
            <h5>Nuestra Ubicacion</h5>
        </div>
        <div class="map">
            <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3536.6240832786007!2d-64.13049735507167!3d-27.574174857288064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1673366378844!5m2!1ses-419!2sar"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    
    <div class="pie">
        <div class="redes">
            <div class="redes__titulo">
                <p>Seguinos en nuestras redes sociales</p>
            </div>
            <div class="redes__link">
                <div class="icono_div">
                    <a href="https://www.instagram.com/">
                        <img class="icono__redes" src="../assets/redes_icon/instagram.ico" alt="">
                    </a>
                    <label for="">Instagram</label>
                </div>
                <div class="icono_div">
                    <a href="https://twitter.com/?lang=es">
                        <img class="icono__redes" src="../assets/redes_icon/twitter.ico" alt="">
                    </a>
                    <label for="">Twitter</label>
                </div>
                <div class="icono_div">
                    <a href="https://www.facebook.com/">
                        <img class="icono__redes" src="../assets/redes_icon/facebook.ico" alt="">
                    </a>
                    <label for="">Facebook</label>
                </div>
                <div class="icono_div">
                    <a href="https://www.whatsapp.com/?lang=es">
                        <img class="icono__redes" src="../assets/redes_icon/whatsapp.ico" alt="">
                    </a>
                    <label for="">Whatsapp</label>
                </div>
            </div>
        </div>
        <div class="newsletter">
            <div class="newsletter_titulo">
                <h6>Suscribete a nuestro newsletter</h6>
            </div>
            <div class="newsletter_form">
                <form action="">
                    <input type="email" name="" id="">
                    <input type="submit">
                </form>
            </div>
        </div>
        <div class="titulo_pie">
            <h4>Info-TechÂ®</h4>
        </div>
    </div>

</body>

</html>
